name: Deploy React App to AWS Amplify

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.8]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build React App
      run: npm run build

    - name: Deploy to AWS Amplify
      uses: aws-amplify/amplify-cli-action@v1.0.0
      with:
        app-id: ${{ secrets.ddrijlomdvmy1 }}
        branch-name: main 
        amplify-token: ${{ secrets.AMPLIFY.SECRET }}
